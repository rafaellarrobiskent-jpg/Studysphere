<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer - StudySphere</title>

 
  <link rel="stylesheet" href="style.css">


  <link rel="stylesheet" href="Pomodoro.css">
</head>

<body class="dark-theme">


  <header>
    <div class="logo-container">
      <span class="logo-text">StudySphere</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="pomodoro.html">Pomodoro</a></li>
        <li><a href="goaltracker.html">Goal Tracker</a></li>
        <li><a href="flashcards.html">Flashcards</a></li>
        <li><a href="resourcehub.html">Resource Hub</a></li>
        <li><a href="community.html">Community</a></li>
        <li><a href="fun.html">Fun & Motivation</a></li>
        <li><a href="studygenie.html">Studygenie</a></li>
      </ul>
    </nav>
  </header>



  <main>
    <div class="pomodoro-box">

      <h1>POMODORO TIMER</h1>

      <div class="settings">
        <label for="studyMinutes">Study Minutes</label>
        <input type="number" id="studyMinutes" value="25" min="1">

        <label for="breakMinutes">Break Minutes</label>
        <input type="number" id="breakMinutes" value="5" min="1">
      </div>

      <div id="timer" class="timer-display">25:00</div>

      <div class="buttons">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>

    </div>
  </main>



  <script>
    let time;
    let interval;
    let running = false;
    let onBreak = false;

    const timerDisplay = document.getElementById("timer");

    function updateDisplay() {
      let min = Math.floor(time / 60);
      let sec = time % 60;
      timerDisplay.textContent = `${min}:${sec < 10 ? "0" : ""}${sec}`;
    }

    function startTimer() {
      if (running) return;
      running = true;

      if (!onBreak) {
        time = parseInt(document.getElementById("studyMinutes").value) * 60;
      } else {
        time = parseInt(document.getElementById("breakMinutes").value) * 60;
      }

      updateDisplay();

      interval = setInterval(() => {
        time--;
        updateDisplay();

        if (time <= 0) {
          clearInterval(interval);
          running = false;

          if (!onBreak) {
            alert("Time for break!");
            onBreak = true;
            startTimer();
          } else {
            alert("Break finished! Back to study.");
            onBreak = false;
            startTimer();
          }
        }

      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
      running = false;
    }

    function resetTimer() {
      clearInterval(interval);
      running = false;
      onBreak = false;
      time = parseInt(document.getElementById("studyMinutes").value) * 60;
      updateDisplay();
    }

    document.getElementById("startBtn").onclick = startTimer;
    document.getElementById("pauseBtn").onclick = pauseTimer;
    document.getElementById("resetBtn").onclick = resetTimer;

    time = 25 * 60;
    updateDisplay();
  </script>

</body>
</html>
